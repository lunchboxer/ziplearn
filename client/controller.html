<template name="controller">

  <section id="controller" class="controller">

    <h2>Controller</h2>

    <div class="controls">
      <div class="row">
        <div class="small-12 large-4 columns">

          <div class="row">
            <!-- top row -->

            <div class="small-4 small-offset-4 columns">
              <a href="#" class="control restart">restart</a>
            </div>

          </div>
          <!-- end of top row -->

          <div class="row">
            <!-- second row -->

            <div class="small-4 columns">
              <a href="#" class="control prev"><i class="fa fa-chevron-left fa-fw"></i></a>
            </div>

            <div class="small-4 columns">
              <a href="#" class="control pause"><i class="fa fa-pause fa-fw"></i></a>
            </div>

            <div class="small-4 columns">
              <a href="#" class="control next"><i class="fa fa-chevron-right fa-fw"></i></a>
            </div>

          </div>
          <!-- end of second row -->

          <div class="row">
            <!-- third row -->

            <div class="small-4 small-offset-4 columns">
              <a href="#" class="control last">go to end</a>
            </div>

          </div>
          <!-- end of third row -->

        </div>
      </div>
      <!-- end of grid -->
    </div>

  </section>

</template>
