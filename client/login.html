<template name="login">

  <section id="login">

    <h2>Sign in</h2>
    {{#if currentUser}}
      <p>You are already logged in.</p>

    {{else}}

    <p>
      ZipLearn is a fun new way to interact with lesson contents from your phone or tablet. To find out more about ZipLean, read the <a href="/about">FAQ</a>.
    </p>

    <p>
      To start using ZipLearn, you'll need to sign in. If you don't have an account yet, <a href="register" id="create-account">register now</a>.
    </p>


    <form id="login-form" action="action">
      <div class="row">
        <div class="small-12 large-4 columns">

          <!-- email row -->
          <div class="row">
            <div class="small-3 columns">
              <label for="login-email" class="right inline">Email:</label>
            </div>
            <div class="small-9 columns">
              <input type="email" id="login-email" placeholder="email@domain.com">
            </div>
          </div>

          <!-- password row -->
          <div class="row">
            <div class="small-3 columns">
              <label for="login-password" class="right inline">Password:</label>
            </div>
            <div class="small-9 columns">
              <input type="password" id="login-password" placeholder="password">
            </div>
          </div>

          <!-- button row -->
          <div class="row">
            <div class="small-12 columns right-align">
              <input type="submit" id="login-button" value="Sign in">
            </div>
          </div>

        </div>
      </div>
    </form>

    {{/if}}

  </section>

  <script>
    $(document).foundation()
  </script>

</template>
